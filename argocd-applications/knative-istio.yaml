apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: knative-istio
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kubeflow/manifests.git
    targetRevision: HEAD
    path: common/istio-1-16/cluster-local-gateway/base
    kustomize:
      version: v4.0.5
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
