apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: volumes-web-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ybudnyi/manifests.git
    targetRevision: HEAD
    path: apps/volumes-web-app/upstream/overlays/istio
    kustomize:

  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
